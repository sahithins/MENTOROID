{% extends "layout.html" %}
{% block content %}
    <br>
    <main class="container">
        <div class="row">
            <!-- Left Side: Course Name and Uploaded Content -->
            <div class="col-md-4 mb-4">
                <div class="card card-custom border-primary">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ course }}</h5>
                        <p class="card-text">Uploaded Content</p>
                        <ul class="list-unstyled">
                            <li class="d-flex justify-content-between align-items-center">
                                <span>• upload - 1</span>
                                <a href="#" class="text-primary">Download</a>
                            </li>
                            <li class="d-flex justify-content-between align-items-center">
                                <span>• upload - 2</span>
                                <a href="#" class="text-primary">Download</a>
                            </li>
                            <!-- Add more uploaded content as needed -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Right Side: Form to Upload Content -->
            <div class="col-md-8 mb-4">
                <div class="card card-custom border-success">
                    <div class="card-body">
                        <h5 class="card-title text-success">Upload New Content</h5>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="contentTitle">Content Title</label>
                                <input type="text" class="form-control" id="contentTitle" name="title" placeholder="Enter content title">
                            </div>
                            <div class="form-group">
                                <label for="contentDescription">Content Description</label>
                                <textarea class="form-control" id="contentDescription" rows="3" name="description" placeholder="Enter content description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="contentFile">Upload File</label>
                                <input type="file" class="form-control-file" name="file" id="contentFile">
                            </div>
                            <button type="submit" class="btn btn-success">Upload</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock content %}
