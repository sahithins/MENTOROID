{% extends "layout.html" %}
{% block content %}

    <style>
        body {
            background: linear-gradient(rgba(20, 30, 48, 0.85), rgba(88, 143, 206, 0.95)),
                url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 text-center">
                <img src="https://res.cloudinary.com/dtof5iegj/image/upload/v1744212436/01_jpabiu.jpg" class="img-fluid" alt="Register"
                    style="height: 580px; width: 580px; padding-bottom: 20%;">
            </div>
            <div class="col-md-6">
                <div class="card">
                    <h4 class="card-header bg-success text-white text-center">Register</h4>
                    <div class="card-body">
                        <form method="post" id="Form" enctype="multipart/form-data">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="User">User </option>
                                    <option value="Mentor">Mentor</option>
                                </select>
                            </div>
                            <div class="row mb-3">
                                <div class="input-field col">
                                    <label for="fullname" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullname" name="fullname"
                                        placeholder="Enter Full Name" required>
                                </div>
                                <div class="col">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Enter Password" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col" id="age-field">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age">
                                </div>
                                <div class="col">
                                    <label for="phonenumber" class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" id="phonenumber" name="phonenumber"
                                        placeholder="Enter Phone Number" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" name="email" placeholder="Enter Email"
                                        required>
                                </div>
                                <div class="col" id="address-field">
                                    <label for="address" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="address" name="address"
                                        placeholder="Enter Address">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imagefile" class="form-label">Please Upload your Profile Picture</label>
                                <input class="form-control" id="imagefile" type="file" name="imagefile">
                            </div>

                            
                            <div id="mentor-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="qualification" class="form-label">Qualification</label>
                                    <input type="text" class="form-control" id="qualification" name="qualification"
                                        placeholder="Enter Qualification">
                                </div>
                                <div class="mb-3">
                                    <label for="experience" class="form-label">Experience description briefly</label>
                                    <textarea class="form-control" id="experience" name="experience"
                                        placeholder="Describe your experience" rows="3"></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="linkedin" class="form-label">LinkedIn profile</label>
                                    <input type="url" class="form-control" id="linkedin" name="linkedin"
                                        placeholder="Enter LinkedIn profile URL">
                                </div>
                                <div class="mb-3">
                                    <label for="resume" class="form-label">Resume upload</label>
                                    <input class="form-control" id="resume" type="file" name="resume">
                                </div>
                            </div>

                            <div id="message1" class="text-danger"></div>
                            <div id="message2" class="text-danger"></div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("role").addEventListener("change", function () {
            var role = this.value;
            var ageField = document.getElementById("age-field");
            var addressField = document.getElementById("address-field");
            var mentorFields = document.getElementById("mentor-fields");

            if (role === "Mentor") {
                ageField.style.display = "none";
                addressField.style.display = "none";
                mentorFields.style.display = "block"; 
            } else {
                ageField.style.display = "block"; 
                addressField.style.display = "block"; 
                mentorFields.style.display = "none";
            }
        });
    </script>
{% endblock content %}
