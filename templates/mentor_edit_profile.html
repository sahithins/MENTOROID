{% extends "layout.html" %}
{% block content %}
<div class="container mt-5" style="max-width: 700px;">
    <h2 class="text-center mb-4">Edit Mentor Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

        <!-- Full Name -->
        <div class="form-group mb-3">
            <label for="fullname">Full Name</label>
            <input type="text" name="fullname" class="form-control" value="{{ mentor.fullname }}" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group mb-3">
            <label for="phonenumber">Phone Number</label>
            <input type="text" name="phonenumber" class="form-control" value="{{ mentor.phonenumber }}" required>
        </div>

        <!-- Qualification -->
        <div class="form-group mb-3">
            <label for="qualification">Qualification</label>
            <input type="text" name="qualification" class="form-control" value="{{ mentor.qualification }}">
        </div>

        <!-- Experience -->
        <div class="form-group mb-3">
            <label for="experience">Experience</label>
            <input type="text" name="experience" class="form-control" value="{{ mentor.experience }}">
        </div>

        <!-- LinkedIn -->
        <div class="form-group mb-3">
            <label for="linkedin">LinkedIn Profile</label>
            <input type="url" name="linkedin" class="form-control" value="{{ mentor.linkedin }}">
        </div>

        <!-- Current Profile Picture Preview -->
        <div class="form-group mb-3">
            <label>Current Profile Picture</label><br>
            {% if mentor.image_file %}
                <img src="{{ url_for('static', filename=mentor.image_file.split('static/')[-1]) }}"
                     alt="Profile Picture" class="rounded-circle" height="100" width="100">
            {% else %}
                <p>No profile picture uploaded.</p>
            {% endif %}
        </div>

        <!-- Upload New Profile Picture -->
        <div class="form-group mb-4">
            <label for="profile_picture">Upload New Profile Picture</label>
            <input type="file" name="profile_picture" class="form-control-file" accept="image/*">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
