{% extends "layout.html" %}
{% block content %}
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d30465.905663912097!2d78.54939!3d17.352267000000005!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9978d5a0a633%3A0x7f965425ffaf7960!2sCodebook!5e0!3m2!1sen!2sin!4v1719822845721!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-6">
                <div class="card">
                    <h5 class="card-title card-header bg-success text-white text-center">CONTACT US</h5>
                    <h3 class="card-subtitle mb-4 card-header bg-success text-white text-center">Drop us a Message for any Query</h3>
                    <div class="card-body">
                        
                        <form method="POST">
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Your Full Name" required> 
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required> 
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Your Subject" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="yourmessage" name="yourmessage" placeholder="Your Message" rows="5" required></textarea> 
                            </div>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </br>
{% endblock content %}
