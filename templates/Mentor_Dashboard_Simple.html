{% extends "layout.html" %}
{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .stat-card {
        height: 200px;
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        border-radius: 15px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    .stat-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .stat-icon {
        font-size: 2.8rem;
        margin-bottom: 10px;
    }

    .stat-number {
        font-size: 2.2rem;
        font-weight: 700;
        color: #343a40;
    }

    .stat-label {
        font-size: 1.1rem;
        color: #555;
    }

    .dashboard-link {
        text-decoration: none;
        color: inherit;
    }

    .text-primary {
        color: #1e88e5 !important;
    }

    .text-success {
        color: #43a047 !important;
    }

    .text-warning {
        color: #f9a825 !important;
    }
</style>

<main class="container py-5">
    <h1 class="text-center mb-5">Mentor Dashboard</h1>

    <div class="row g-4 justify-content-center">

        <!-- Courses -->
        <div class="col-md-4">
            <a href="{{ url_for('mentor_course_list') }}" class="dashboard-link">
                <div class="stat-card" style="background: linear-gradient(135deg, #e3f2fd, #90caf9);">
                    <div class="stat-icon"><i class="bi bi-journal-bookmark-fill text-primary"></i></div>
                    <div class="stat-number">{{ course_count }}</div>
                    <div class="stat-label">Your Courses</div>
                </div>
            </a>
        </div>

        <!-- Enrolled Students -->
        <div class="col-md-4">
            <a href="{{ url_for('enrolled_users') }}" class="dashboard-link">
                <div class="stat-card" style="background: linear-gradient(135deg, #e8f5e9, #a5d6a7);">
                    <div class="stat-icon"><i class="bi bi-people-fill text-success"></i></div>
                    <div class="stat-label pt-3">View Enrolled Students</div>
                </div>
            </a>
        </div>

        <!-- Feedback -->
        <div class="col-md-4">
            <a href="{{ url_for('view_feedback') }}" class="dashboard-link">
                <div class="stat-card" style="background: linear-gradient(135deg, #fff8e1, #ffe082);">
                    <div class="stat-icon"><i class="bi bi-chat-left-text-fill text-warning"></i></div>
                    <div class="stat-label pt-3">View Feedback</div>
                </div>
            </a>
        </div>

    </div>
</main>
{% endblock content %}
