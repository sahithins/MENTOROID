{% extends "layout.html" %}

{% block content %}
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #f4f6f8;
    }

    .main-heading {
        font-size: 2.8rem;
        font-weight: 700;
        text-align: center;
        color: #1e293b;
        margin: 50px 0 60px;
    }

    .form-card {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 28px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        transition: box-shadow 0.3s ease;
    }

    .form-card:hover {
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
    }

    .form-card-header {
        background-color: #1e293b;
        color: white;
        padding: 18px 24px;
        font-size: 1.25rem;
        font-weight: 600;
        display: flex;
        align-items: center;
    }

    .form-card-header i {
        margin-right: 10px;
        font-size: 1.5rem;
        color: #38bdf8;
    }

    .form-card-body {
        padding: 25px;
    }

    .form-group label {
        font-weight: 500;
        color: #334155;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .form-control,
    .form-control-file,
    select {
        font-size: 0.95rem;
        border-radius: 8px;
        padding: 10px 14px;
        line-height: 1.4;
        appearance: none;
        background-color: #fff;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 140 140' xmlns='http://www.w3.org/2000/svg'%3E%3Cpolygon points='0,0 140,0 70,70' fill='%23666'%3E%3C/polygon%3E%3C/svg%3E");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
    }

    select option {
        font-weight: 400;
        white-space: nowrap;
    }

    .form-control::placeholder,
    textarea::placeholder {
        color: #94a3b8;
    }

    .btn-submit {
        font-weight: 600;
        font-size: 1rem;
        padding: 12px;
        border-radius: 8px;
        background-color: #1e293b;
        color: white;
        border: none;
        margin-top: 25px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    .btn-submit:hover {
        background-color: #0f172a;
    }
</style>

<main class="container py-4">
    <h1 class="main-heading">Course Manager</h1>

    <div class="row">
        <!-- Add Course Form -->
        <div class="col-lg-6 mb-4">
            <div class="form-card h-100">
                <div class="form-card-header">
                    <i class="bi bi-journal-plus"></i> Add Course
                </div>
                <div class="form-card-body">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="select-category">Select Category</label>
                            <select id="select-category" name="coursecategory" class="form-control" required>
                                <option>Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category }}">{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course-name">Course Name</label>
                            <input type="text" id="course-name" class="form-control" name="coursename" placeholder="Course name" required>
                        </div>
                        <div class="form-group">
                            <label for="summary">Summary</label>
                            <textarea id="summary" class="form-control" rows="4" name="summary" placeholder="Short course summary" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="upload-image">Upload Image</label>
                            <input type="file" id="upload-image" name="imagefile" class="form-control-file" required>
                        </div>
                        <button type="submit" class="btn-submit">Add Course</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add Content Form -->
        <div class="col-lg-6 mb-4">
            <div class="form-card h-100">
                <div class="form-card-header">
                    <i class="bi bi-folder-plus"></i> Add Content
                </div>
                <div class="form-card-body">
                    <form method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="form-group">
                            <label for="select-course">Select Course</label>
                            <select id="select-course" name="coursename" class="form-control" required>
                                <option>Select Course</option>
                                {% for course in courses %}
                                    <option value="{{ course.course_name }}">{{ course.course_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="select-content-type">Select File Type</label>
                            <select id="select-content-type" name="contenttype" class="form-control" required>
                                <option value="Video">Upload Video</option>
                                <option value="Material">Upload Material</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" name="title" placeholder="Content title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" class="form-control" rows="3" name="description" placeholder="Brief description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="upload-file">Upload File</label>
                            <input type="file" id="upload-file" name="file" class="form-control-file" required>
                        </div>
                        <button type="submit" class="btn-submit">Upload Content</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
